<body style="margin:0;background:black">
  <video id="video" controls autoplay muted playsinline
         style="width:100vw;height:100vh;background:black"></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = 'https://reconditely-flintiest-refugio.ngrok-free.dev/stream.m3u8';
